  <article>

  </article>
  <script>
    function article_func(filename){
      console.log('start filename :',filename)
      fetch(filename).then(function(res){
        if (res.status == 404){
            alert('Not found')
        }
        else res.text().then(function(text){
            document.querySelector('article').innerHTML = text;
        });
      });
    }
    if(location.hash){
      article_func(location.hash.substr(2))
    } else {
      article_func('Welcome')
    }
  </script>
</body>
