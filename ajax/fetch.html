<!DOCTYPE html>
<html>
    <body>
        <input type="button" value="fetch" onclick="
            fetch('HTML').then(function(res){
                console.log('res.status :',res.status)
                if (res.status == 404){
                    alert('Not found')
                }
                else res.text().then(function(text){
                    document.querySelector('article').innerHTML = text;
                })
            })
        ">
        <article>
            
        </article>
    </body>
</html>
